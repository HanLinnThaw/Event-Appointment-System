<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{{url_for('static', filename='CSS/signup.css')}}" rel="stylesheet">
</head>
<body class="background-image">
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="alert-container">
            {% for category, msg in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ msg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
    <div class="name">
      
      <h1>Sign-Up</h1>
    </div>
    <div class="semi-name"><h4>GATHER-Hub</h4></div>
    <form method="POST" action="SignUp">
      <div class="mb-3">
        <label for="username" class="form-label">User  Name</label>
        <div class="row">
          <div class="col"><input type="text" class="form-control" name="username" id="username" aria-describedby="usernameHelp" placeholder="Enter UserName" required></div>
        </div>  
        <label for="email" class="form-label">Email</label>
        <div class="row">
          <div class="col"><input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" required></div>
        </div>
        <label for="password" class="form-label">Password</label>
        <div class="row">
          <div class="col"><input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required></div>
        </div>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-login">Sign-Up</button>
      </div>
      <div class="mb-3 sign-up">
        <small id="emailHelp" class="form-text text-muted">Already Have? </small>
        <a href="{{url_for('Login')}}" class="Signup">Login!!</a>
      </div>
    </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
