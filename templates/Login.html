<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='CSS/login.css') }}" rel="stylesheet">
</head>
<body class="background-image">
  <div class="container login-form">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for (category, msg) in messages %}
        <p class="alert alert-{{ category }}">{{ msg }}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}
    
    <div class="row">
      <div class="col-lg-5 col-md-5 col-sm-12">
        <img src="{{ url_for('static', filename='photo/e.jpg') }}" class="carousel-image image-fluid" alt="...">
      </div>
      <div class="col-lg-7 col-md-7 col-sm-12">
        <div class="container-1">
          <div class="name">
            <h1>Login</h1>
          </div>
          <div class="semi-name"><h4>GATHER-Hub</h4></div>
          <form method="POST" action="Login">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <div class="row">
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter Email" required>
              </div>  
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <div class="row">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
              </div>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-login">Login</button>
            </div>
            <div class="mb-3 sign-up">
              <small id="emailHelp" class="form-text text-muted"><a href="{{ url_for('reset_password_request') }}" class="Signup">Forget Password?</a></small>
            </div>
            <div class="mb-3 sign-up">
              <small id="emailHelp" class="form-text text-muted">Don't have an account?</small>
              <a href="{{ url_for('SignUp') }}" class="Signup">Sign Up!!</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
