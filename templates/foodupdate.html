{% extends "usernav.html" %} 
{% block content %}
<div class="categories-main">
  <div class="update-categories">
    <div class="nav-bar">
      <ol
        class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5 nav-bar"
      >
        <li class="breadcrumb-item text-sm">
          <button class="btn" id="sidebar-toggle1" type="button">
            <i class="fa-solid fa-sliders"></i>
          </button>
        </li>
        <li class="breadcrumb-item text-sm">
          <a
            class="opacity-5 text-white back-link"
            href="{{ url_for('admin_page') }}"
            >Dashboard</a
          >
        </li>
        <li class="breadcrumb-item text-sm">
          <a
            class="opacity-5 text-white back-link"
            href="{{ url_for('food') }}"
            >Food List</a
          >
        </li>
        <li
          class="breadcrumb-item text-sm text-white back-link active"
          aria-current="page"
        >
          Update Food
        </li>
      </ol>
    </div>
    <div class="row">
      <!-- Update Category Form -->
      <div class="col-12 col-lg-6 col-md-6 update-category">
        <div class="container upd-category">
          <div class="container update-category-title">
            <h3 class="underline1">Update Food</h3>
          </div>
          <div class="category-form1">
            <div class="col-xl-9 col-md-9 col-sm-9 update-cat">
              <!-- Form to update or add a category -->
              <form method="POST" action="">
                <!-- Hidden input for category ID -->
                <input
                  type="hidden"
                  name="food_id"
                  value="{{ food['foodid'] if food else '' }}"
                />
                <div class="mb-3">
                  <label for="category" class="category-label"
                    >Update Food</label
                  >
                  <div class="row">
                    <div class="col-1">
                      <i class="fa fa-utensils" id="icon_id"></i>
                    </div>
                    <div class="col">
                      <!-- Input field for category name -->
                      <input
                        type="text"
                        class="form-control"
                        name="food"
                        id="food"
                        placeholder="Enter Food"
                        value="{{ food['foodname'] if food else '' }}"
                     required />
                    </div>
                  </div>
                  <div class="d-flex flex-row-reverse category-btn">
                    <button
                      type="submit"
                      class="btn btn-outline-light3 p-2"
                      id="add-button"
                    >
                      Update
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Category Table -->
      <div class="col-12 col-lg-6 col-md-6">
        <div class="container category-table">
          <div class="categories-page-title1">
            <h3 class="underline1">Food Table</h3>
          </div>
          <div class="table1">
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">FoodID</th>
                  <th scope="col">Food</th>
                  <th scope="col" class="text-update">Update</th>
                  <th scope="col" class="btn-user">Delete</th>
                </tr>
              </thead>
              <tbody>
                {% for food in foods %}
                <tr>
                  <th scope="row">{{ food['foodid'] }}</th>
                  <td>{{ food['foodname'] }}</td>
                  <td class="btn-update">
                    <a
                      href="{{ url_for('updatefood', food_id=food['foodid']) }}"
                    >
                      <i class="fas fa-edit"></i>
                    </a>
                  </td>
                <td class="btn-user">
                    <a href="{{ url_for('delete_food', foodid=food.foodid) }}">
                        <i class="fas fa-trash red-icon"></i>
                    </a>
                </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
