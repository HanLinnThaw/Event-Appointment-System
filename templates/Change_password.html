
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{{url_for('static', filename="CSS/forgetpassword.css")}}" rel="stylesheet">
</head>
<body class="background-image">
  <div class="container">
    <div class="name">
      <h3>Update Password!</h3>
    </div>
    <p>Change your password Here!!</p>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for (category, msg) in messages %}
            <p class="alert alert-{{category}}">   {{ msg }} </p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST" action="">
      <div class="mb-1">
        <label for="email" class="form-label">Email</label>
        <div class="row">
          <div class="col"><input type="email" class="form-control" name="email" id="email" aria-describedby="usernameHelp" placeholder="Enter Email" required></div>
        </div>  
      </div>
      <div class="mb-1">
        <label for="email" class="form-label">Old Password</label>
        <div class="row">
          <div class="col"><input type="password" class="form-control" name="oldpassword" id="oldpassword" aria-describedby="usernameHelp" placeholder="Enter oldpassword" required></div>
        </div>  
      </div>
      <div class="mb-1">
        <label for="email" class="form-label">New Password</label>
        <div class="row">
          <div class="col"><input type="password" class="form-control" name="newpassword" id="newpassword" aria-describedby="usernameHelp" placeholder="Enter newpassword" required></div>
        </div>  
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Confirm Password</label>
        <div class="row">
          <div class="col"><input type="password" class="form-control" name="confirmpassword" id="confirmpassword" aria-describedby="usernameHelp" placeholder="Enter confirmpassword" required></div>
        </div>  
      </div>
      <div class="mb-1">
        <div class="row">
          <div class="col-md-6">
            <a href="{{url_for('Login')}}" class="">
                <button type="button" class="btn btn-login1">Cancel</button>
            </a>
          </div>
          <div class="col-md-6">
            <button type="submit" class="btn btn-login">Change</button>
          </div>
        </div>
      </div>
      <div class="sign-up">
        <small id="emailHelp" class="form-text text-muted">Do you remember?</small>
        <a href="{{url_for('Login')}}" class="Signup">Login!!</a>
      </div>
    </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
